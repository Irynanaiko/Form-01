<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW-Form-01</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:wght@300;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<div class="background">

    <header>
        <h1 class="title header__title">Contact</h1>
        <p class="subtitle header__subtitle">For new projects, ideas, business or</p>
        <p class="subtitle header__subtitle">anything you'd like to discuss, contact with me!</p>
    </header>

    <main class="wrapper">
        <form action="#" method="get">
            <div class="form">
                <div class="form__controls">
                    <label class="form__label" for="Username"></label>
                    <input class="form__input" minlength="3" type="text" name="Username" id="Username"
                        placeholder="Your name">
                    <div class="form__error">error</div>
                </div>

                <div class="form__controls">
                    <label class="form__label" for="Useremail"></label>
                    <input class="form__input" minlength="3" type="email" name="Useremail" id="Useremail"
                        placeholder="Your email">
                    <div class="form__error">error</div>
                </div>

                <div class="form__controls">
                    <label class="form__label" for="Userephone"></label>
                    <input class="form__input" minlength="3" maxlength="13" type="tel" name="Userephone" id="Userephone"
                        placeholder="Your phone number" phone-mask="0000-0000">
                    <div class="form__error">error</div>
                </div>

                <div class="form__controls">
                    <label class="form__label" for="Message"></label>
                    <input rows="4" cols="50" class="form__input textarea" minlength="3" type="text" name="Message"
                        id="Message" placeholder="Your message"></input>
                    <div class="form__error">error</div>
                </div>


            </div>
        </form>

        <section class="contacts">
            <p class="title contacts__title left">ADDRESS</p>
            <p class="subtitle contacts__subtitle left">123 City name, Street, City, Country</p>
            <p class="title contacts__title left">EMAIL</p>
            <p class="subtitle contacts__subtitle left">Cahee@domain.com</p>
            <p class="title contacts__title left">PHONE</p>
            <p class="subtitle contacts__subtitle left">+012 345 6789</p>
        </section>
    </main>
</div>

<footer class="footer">
    <p class="footer__subtitle">&copy; 2015 Company. All right reserved.</p>
    <p class="logo">Cahee</p>
    <p class="footer__subtitle">Made with <span>love</span> by Auskteez</p>
</footer>

<body>

</body>

</html>
